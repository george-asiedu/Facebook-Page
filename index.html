<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-page">
        <div class="welcome-intro">
            <h1>Facebook</h1>
            <p>Connect with friends all around the world for an innovative and exciting experience.</p>
        </div>
        <div class="login-form">
            <form action="#">
                <h6>Log into Facebook</h6>
                <input type="email" form="email" placeholder="username or email" required>
                <input type="password" name="password" id="password" placeholder="password" required>
                <button class="btn">log in</button>
                <p>Forgot password?</p>
                <button class="btn2">create account</button>
            </form>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
